<!DOCTYPE >
<html>
<head>
    <title>User Sign Up</title>
    <link href="../src/css/bootstrap.css" rel="stylesheet" />
    <link href="../src/css/font-awesome.css" rel="stylesheet" />
    <link href="../src/css/custom-styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../src/css/login.css">
    <link rel="stylesheet" href="./../src/css/basic.css">
<style>
    
.login-button { 
	width: 100px; 
	height: 38px; 
	border-width: 0px; 
	border-radius: 20px; 
	background: rgb(4, 245, 225); 
	cursor: pointer; 
	outline: none; 
	font-family: Microsoft YaHei; 
	color: white; 
    font-size: 15px;
    margin-right: -280px;
}
.login-button:hover {
	background: rgb(23, 164, 189);
}
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="/doSignUp" method="POST"  enctype="multipart/form-data" >
                <span class="heading">Sign Up</span>
                <div class="form-group">
                    <input type="text" name="username"  class="form-control" id="inputEmail3" placeholder="username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password"  name="password" class="form-control typePassword" id="inputPassword3" placeholder="password">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group help">
                    <input type="password"  name="password" class="form-control typePassword2" id="inputPassword3" placeholder="Re-enter password">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text"><a href="/agreement">Be Happy</a></span>
                    <button type="submit" id="clickToGo"  class="login-button"> Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
let password=document.querySelector('.typePassword').value;
let password2=document.querySelector('.typePassword2').value;
let button=document.getElementById('clickToGo');
button.addEventListener('click',()=>{
    if(password!==password2){
        alert('Please enter the same password');
    }else{
        let Confirm=confirm('Are you sure to reset information?');
        Confirm== true? button.setAttribute('type', "submit") : '' ;
    }
})

</script>
</body>
</html>
