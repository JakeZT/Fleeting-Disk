<!DOCTYPE >
<html>
<head>
    <title>User Login</title>
    <link href="../src/css/bootstrap.css" rel="stylesheet" />
    <link href="../src/css/font-awesome.css" rel="stylesheet" />
    <link href="../src/css/custom-styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../src/css/login.css">
    <link rel="stylesheet" href="./../src/css/basic.css">
<style>


.login-button { 
	width: 100px; 
	height: 38px; 
	border-width: 0px; 
	border-radius: 20px; 
	background: rgb(4, 245, 225); 
	cursor: pointer; 
	outline: none; 
	font-family: Microsoft YaHei; 
	color: white; 
    font-size: 15px;
    margin-right: -100px;
}
.login-button:hover {
	background: rgb(23, 164, 189);
}
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="/doLogin" method="POST"  enctype="multipart/form-data" >
                <span class="heading">Disk User</span>
                <div class="form-group">
                    <input type="text" name="username"  class="form-control" id="inputEmail3" placeholder="username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password"  name="password" class="form-control" id="inputPassword3" placeholder="password">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">Remember me</span>
                    <button class="login-button"> <a href="/signUp">Sign Up</a></button>
                    <button type="submit"  class="btn btn-default">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>


</script>
</body>
</html>
